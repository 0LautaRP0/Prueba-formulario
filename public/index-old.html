<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container text-center border my-3 p-2">
      <h1 class="display-1">Practica N째4</h1>
      <h2>Gesti처n de una lista con un formulario</h2>
    </div>
    <div class="container-nav container border my-2 py-2">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn-alumno btn btn-primary">
          Alumnos
        </button>
        <button type="button" class="btn-documentacion btn btn-primary">
          Documentaci처n
        </button>
        <button type="button" class="btn-curso btn btn-primary">Cursos</button>
      </div>
    </div>

    <div class="container alumnos-container border">
      <div class="container my-3 border form-container-alumnos d-none">
        <h2>Alumnos</h2>
        <form class="form-alumnos" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="txt-email"
              class="form-control"
              placeholder="Ingrese el email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="txt-apellido"
              class="form-control"
              placeholder="Ingrese el apellido"
              name="apellido"
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="txt-nombre"
              class="form-control"
              placeholder="Ingrese el nombre"
              name="nombre"
            />
          </div>
          <button type="button" class="btn-guardar-alumnos btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn-actualizar-alumnos btn btn-primary">
            Actualizar
          </button>
          <button type="button" class="btn-limpiar-alumnos btn btn-primary">
            Limpiar
          </button>
        </form>
        <div class="container tabla border my-2 py-2 lista-alumnos">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody class="filas-alumnos">
              <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container documentacion-container border">
      <div class="container my-3 border form-container-documentacion d-none">
        <h2>Documentaci처n</h2>
        <form class="form-documentacion" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="documento">Tipo de documento:</label>
            <input
              type="documentacion"
              id="txt-documento-tipo"
              class="form-control"
              placeholder="Ingrese el tipo de documento"
              name="tipo de documento"
            />
          </div>
          <div class="form-group">
            <label for="documento">Documento</label>
            <input
              type="text"
              id="txt-documento"
              class="form-control"
              placeholder="Ingrese el documento"
              name="documentos"
            />
          </div>
          <button
            type="button"
            class="btn-guardar-documentacion btn btn-primary"
          >
            Guardar
          </button>
          <button
            type="button"
            class="btn-actualizar-documentacion btn btn-primary"
          >
            Actualizar
          </button>
          <button
            type="button"
            class="btn-limpiar-documentacion btn btn-primary"
          >
            Limpiar
          </button>
        </form>
        <div class="container tabla border my-2 py-2 lista-documentacion">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Tipo de documento</th>
                <th scope="col">Documento</th>
              </tr>
            </thead>
            <tbody class="filas-documentacion">
              <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container cursos-container border">
      <div class="container my-3 border form-container-cursos d-none">
        <h2>Cursos</h2>
        <form class="form-cursos" action="#">
          <p>ID: <span class="lbl-id"></span></p>
          <div class="form-group">
            <label for="establecimiento">Establecimiento</label>
            <input
              type="text"
              id="txt-establecimiento"
              class="form-control"
              placeholder="Ingrese el establecimiento"
              name="establecimiento"
            />
          </div>
          <div class="form-group">
            <label for="curso">Curso:</label>
            <input
              type="curso"
              id="txt-curso"
              class="form-control"
              placeholder="Ingrese el curso"
              name="curso"
            />
          </div>
          <button type="button" class="btn-guardar-cursos btn btn-primary">
            Guardar
          </button>
          <button type="button" class="btn-actualizar-cursos btn btn-primary">
            Actualizar
          </button>
          <button type="button" class="btn-limpiar-cursos btn btn-primary">
            Limpiar
          </button>
        </form>
        <div class="container tabla border my-2 py-2 lista-cursos">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Establecimiento</th>
                <th scope="col">Curso</th>
              </tr>
            </thead>

            <tbody class="filas-cursos">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
